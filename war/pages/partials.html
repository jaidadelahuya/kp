<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container" id="c1"
		style="background-color: red; height: 600px; width: 100%;">
		<div class="col-sm-2" style="background-color: pink;">
			<div class="panel panel-default">
				<div class="panel-heading" style="background-color: orange">
					<span class="panel-title pan-title-font">You</span>
				</div>
				<img alt="" src="" id="picture">
				<div class="panel-footer" id="you-footer" style="background-color: orange"></div>
			</div>
		</div>
		<div class="col-sm-10" style="background-color: blue;"></div>
	</div>




	<div class="container">
		<div id="div-2" class="row" style="margin: 0 auto; padding-bottom: 3%">
			<div style="padding: 1%">
				<h2 id="heading">Multiple Intelligence Test</h2>
			</div>
			<div id="div-q"
				style="padding: 2%; font-family: tahoma; font-size: 14pt;"></div>
			<div style="padding: 2%; font: monospace;">
				<input type="radio" name="opt" class="opt" id="opt-4" value="4" /><span
					id="opt-a"></span><br /> <br /> <input type="radio" name="opt"
					class="opt" id="opt-3" value="3" /><span id="opt-b"></span><br />
				<br /> <input type="radio" name="opt" class="opt" id="opt-2"
					value="2" /><span id="opt-c"></span><br /> <br /> <input
					type="radio" name="opt" class="opt" id="opt-1" value="1" /><span
					id="opt-d"></span><br /> <br />
			</div>
			<hr />
			<div>
				<div style="width: 40%; float: left;">
					<button style="margin: 5%;" id="back"
						class="btn btn-primary btn-lg active">Back</button>
					<button style="margin: 5%;" id="next"
						class="btn btn-primary btn-lg active">Next</button>
				</div>
				<div style="width: 40%; float: left;">
					<button style="margin: 5%;" id="finish"
						class="btn btn-primary btn-lg active">Finish</button>
				</div>
			</div>

		</div>

		<div id="div-3" class="row"
			style="width: 75%; margin: 0 auto; padding-bottom: 3%"">
			<div style="padding: 1%">
				<h2 id="heading">Talent Discovery Test</h2>
			</div>
			<div id="div-q"
				style="padding: 2%; font-family: tahoma; font-size: 14pt;"
				class="table-responsive">
				<table id="table" class="table table-striped"></table>
			</div>
			<div>
				<div style="width: 40%; float: left;">
					<button style="margin: 5%;" id="back"
						class="btn btn-primary btn-lg active">Save to Profile</button>

				</div>

			</div>
		</div>

		<div id="div-4" class="row"
			style="width: 75%; margin: 0 auto; padding-bottom: 3%"">
			<div style="padding: 1%">
				<h2 id="heading"></h2>
			</div>

			<div id="tabs">
				<ul>
					<li><a href="#tabs-1">First</a></li>
					<li><a href="#tabs-2">Second</a></li>
					<li><a href="#tabs-3">Third</a></li>
					<li><a href="#tabs-4">Fourth</a></li>
				</ul>
				<div id="tabs-1">
					<div style="padding: 2%; font-family: tahoma; font-size: 14pt;"
						class="table-responsive">
						<table id="table-1" class="table table-striped"></table>
					</div>
				</div>
				<div id="tabs-2">
					<div style="padding: 2%; font-family: tahoma; font-size: 14pt;"
						class="table-responsive">
						<table id="table-2" class="table table-striped"></table>
					</div>
				</div>
				<div id="tabs-3">
					<div style="padding: 2%; font-family: tahoma; font-size: 14pt;"
						class="table-responsive">
						<table id="table-3" class="table table-striped"></table>
					</div>
				</div>
				<div id="tabs-4">
					<div style="padding: 2%; font-family: tahoma; font-size: 14pt;"
						class="table-responsive">
						<table id="table-4" class="table table-striped"></table>
					</div>

					<div style="width: 40%; float: left;">
						<button style="margin: 5%;" id="back"
							class="btn btn-primary btn-lg active">Save to Profile</button>

					</div>

				</div>
			</div>

		</div>

	</div>
</body>
</html>
