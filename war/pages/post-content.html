<div class="center-div">
	<div id="post-content">

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="row" style="margin-bottom: 5px; padding-top: 5px">
						<img class="circle" src="${post.authorImage}"
							style="width: 45px; height: 45px; margin: 0px 10px; margin-left: 30px; float: left">
						<div style="padding: 1%;">
							<span><c:out value='${post.author}' /></span><br> <span
								class=""
								style="font-style: italic; font-family: calibri; color: #983b59"><c:out
									value='${post.postDate}' /></span>
						</div>
					</div>
					<c:if test="${not empty post.pictureUrl}">
						<div class="card-image">
							<img src="${post.pictureUrl}">
						</div>
					</c:if>
					<c:if test="${not empty post.body}">
						<div class="card-content">${post.body}</div>
					</c:if>
					<div class="card-action" style="overflow: auto; background-color: #f4ebee">
						<c:if test="${not empty post.link}">
							<a class="source" target="_blank" href="${post.link}">Source</a>
						</c:if>
						<input class="h-input" value="${post.webkey}" type="hidden">

						<i class="material-icons md-dark right post-icons comment">
							comment</i><span class="right no-comments"><c:out
								value='${post.comments}' /></span> <i
							class="material-icons md-dark right post-icons like"> <c:choose>
								<c:when test="post.liked">thumb_down</c:when>
								<c:otherwise>thumb_up</c:otherwise>
							</c:choose></i><span class="right no-likes"><c:out value='${post.likes}' /></span>
					</div>
					<div class="progress" style="display: none">
						<div class="indeterminate"></div>
					</div>
					<div class="comment-div" style="display: none; overflow: auto;">
						<div class="all-comments"
							style="max-height: 300px; overflow-y: auto; border-top: 1px solid #dadada; border-bottom: 1px solid #dadada"></div>
						<div class="new-comment">
							<div class="row">
								<div class="col s12">
									<img alt="" src="${welcomePage.profileImg}"
										style="height: 45px; width: 45px; margin: 2%; float: left"
										class="image circle">
									<div>
										<h6
											style="margin-bottom: 4px; margin-top: 25px; font-weight: bold;">
											<span class="comment-author-name"><c:out
													value='${welcomePage.firstName}' /> <c:out
													value='${welcomePage.lastName}' /></span>
										</h6>
										<form>
											<input type="hidden" value="${post.webkey}" name="web-key">
											<textarea class="materialize-textarea comment-text" rows="1"
												placeholder="Write a comment" name="comment"
												style="margin: 0px; padding: 0px; border-bottom: none;"></textarea>
										</form>
									</div>
									<div style="margin-bottom: 10px">
										<span class="right post-comment"
											style="font-weight: bold; cursor: pointer;">POST</span>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
