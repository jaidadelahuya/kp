<!DOCTYPE html>
<html style="height: 100%;">
<head>
<meta charset="ISO-8859-1">
<title>Career Values Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/style/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/style/jquery.webui-popover.min.css">
<link rel="stylesheet" type="text/css" href="/style/waitMe.css">
<link rel="stylesheet" href="/style/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="/style/dashboard.css">
<style type="text/css">
.cont-button {
	position: relative;
	top: 22%;
}
</style>
<body style="padding-top: 0px; height: 100%;" id="body">

	<div class="container-fluid topmost-container" id="div-1"
		style="padding-right: 0px;">
		<div class="row">
			<div class="test-board-header">
				<div class="hidden-xs col-sm-2" style="height: 4.5em">
					<img class="img-circle img-responsive profile-img to-pointer" />
				</div>

				<div class="col-xs-12 col-sm-8 heading-div" style="height: 4.5em">
					<h2 class="heading">Career Values Test</h2>
				</div>
				<div class="hidden-xs col-sm-2 col-md-2" id="save-div"
					style="height: 4.5em; padding-bottom: 1%;"></div>
			</div>
		</div>

		<div class="container">
			<div id="cc-div-content" class="row">
				<div class="col-sm-12" style="padding-bottom: 3%;">
					<div id="div-q"
						style="padding: 4%; font-family: tahoma; padding-bottom: 7%;">
						<table class="table table-striped table-responsive">
							<thead class='career-values-heading'>
								<tr>
									<th>#</th>
									<th>Values</th>
									<th class="text-center">Choose</th>
								</tr>
							</thead>
							<tbody id="table"></tbody>
						</table>
					</div>
				</div>
			</div>

		</div>

		<div class="row test-board-footer">
			<div class="col-sm-12">
				<button id="back" class="btn btn-primary  test-board-button"
					value="1">Back</button>
				<button id="next" class="btn btn-primary  test-board-button"
					value="2">Next</button>
				<button id="finish"
					class="btn btn-primary pull-right  test-board-button">Finish</button>
			</div>

		</div>
	</div>

	<!-- End test modal -->
	<div id="end-test-dialog" class="modal fade" tabindex="-1"
		role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header" style="background-color: orange;">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel" style="color: white;">End
						Test confirmation</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-12">
							<h3 style="color: red; font-family: tahoma">END TEST?</h3>
							<p>
								<small>click the submit button to end the test.</small>
							</p>
						</div>
					</div>
				</div>
				<div class="modal-footer" style="background-color: orange;">
					<button class="btn btn-primary btn-sm submit-test">Submit</button>
					<button type="button" class="btn btn-default btn-sm"
						data-dismiss="modal">Cancel</button>

				</div>
			</div>
		</div>
	</div>

	<!-- save successful modal -->
	<div id="save-success-dialog" class="modal fade" tabindex="-1"
		role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header" style="background-color: orange;">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel" style="color: white;">Result
						Saved</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-12">
							<h3 style="color: red; font-family: tahoma">Save Sucessful</h3>
							<p>
								<small>Click close window to go back to welcome page</small>
							</p>
						</div>
					</div>
				</div>
				<div class="modal-footer" style="background-color: orange;">
					<button class="btn btn-primary btn-sm close-window">Close
						window</button>
					<button type="button" class="btn btn-default btn-sm"
						data-dismiss="modal">Cancel</button>

				</div>
			</div>
		</div>
	</div>



	<script src="/js/jquery-1.11.2.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
	<script src="/js/jquery.webui-popover.min.js"></script>
	<script type="text/javascript" src="/js/waitMe.js"></script>
	<script type="text/javascript" src="/js/methods.js"></script>
	<script type="text/javascript" src="/js/career-values.js"></script>
</body>
</html>
