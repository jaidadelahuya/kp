<div class="row hidden-sm hidden-md hidden-lg index-header">
	<div class="mobile-logo">Sign up for Career Explora</div>
</div>

<div class="row hidden-sm hidden-md hidden-lg mobile-sign-up-div">
	<form method="post" id="register-user-form">
		<p class="mobile-font" id="reg-error-div"
			style="margin: 2%; margin-bottom: 0"></p>
		<div class="col-xs-12">
			<output>First Name</output>
			<input type="text" id="first-name" name="first-name"
				class="sign-up-mobile-control" />
		</div>
		<div class="col-xs-12">
			<output>Last Name</output>
			<input type="text" id="last-name" name="last-name"
				class="sign-up-mobile-control" />
		</div>

		<div class="col-xs-12" style="font-size: 9pt; margin-top: 3%;">
			<input type="radio" name="username-mode" value="phone" id="use-phone"
				checked="checked" /> Use mobile <input type="radio"
				name="username-mode" value="email" id="use-email" /> Use email
		</div>

		<div class="col-xs-12">
			<output>Mobile or E-Mail</output>
			<input id="userid" name="userid" class="sign-up-mobile-control"
				placeholder="Mobile Number" />
		</div>

		<div class="col-xs-12">
			<output>Password</output>
			<input type="password" name="password1" id="pass1"
				class="sign-up-mobile-control" />
		</div>

		<div class="col-xs-12">
			<output>Re-enter Password</output>
			<input type="password" name="password2" id="pass2"
				class="sign-up-mobile-control" />
		</div>

		<div class="col-xs-12" style="font-size: 9pt; margin-top: 3%;">
			<input type="radio" name="gender" value="female" id="female" />
			Female <input type="radio" name="gender" value="male" id="male" />
			Male
		</div>

		<div class="form-group col-sm-4"></div>
		<input type="hidden" name="using-username" value="false" />

		<div class="col-xs-12" id="terms-div" style="font-size: 8pt">
			<output style="font-size: 8pt; margin-bottom: 3%;">
				By clicking Sign Up, you agree to our <a href="#">terms</a> and you
				have read our <a href="#">data policy</a>
			</output>
		</div>
		<div class="col-xs-12">

			<input type="button" value="Sign Up" id="sign-up" class="btn-primary" />
		</div>
		<div class="col-xs-12" id="reg-error-div"></div>
	</form>
</div>
