<html>
<head>
<style type="text/css">
@media screen and (max-width: 992px) {
	#gen-panel {
		max-width: 400px;
	}
}
</style>
</head>
<body class="test-grad">
	<div class="container-fluid test-grad" id="c1">
		<div class="row" style="width: 80%; margin: 0 auto">
			<div class="col-xs-12 col-sm-12 col-md-5" id="gen-panel">
				<div class="panel panel-default">
					<div class="panel-body text-right">
						<img class="img-circle img-responsive profile-img"
							style="height: 130px; width: 130px; float: left;"
							id="profile-image" />
						<div>
							<h3 id="user-name" class="report-username"></h3>
							<h4 style="color: #983b59" class="report-test-name">Skills Builder</h4>
							<h6 style="color: #59983b" id="today" class="report-date"></h6>
						</div>
					</div>

				</div>
			</div>
			<div class="col-md-7">
				<div class="col-xs-12 col-sm-6">
					<div class="panel panel-primary">
						<div class="panel-heading text-center ccpanelheader"
							style="background-color: darkgreen; height: 2.5em;">
							<span class="panel-title pan-title-font">SKills you have
								built</span>
						</div>
						<ul class="list-group" id="have-built-list"></ul>
					</div>
					<div class="panel panel-primary">
						<div class="panel-heading text-center ccpanelheader"
							style="background-color: olive; height: 2.5em;">
							<span class="panel-title pan-title-font">Skills you want
								to build</span>
						</div>
						<ul class="list-group" id="to-build-list"></ul>
					</div>

				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="panel panel-primary">
						<div class="panel-heading text-center ccpanelheader"
							style="background-color: orange; height: 2.5em;">
							<span class="panel-title pan-title-font">SKills you have
								not yet decided</span>
						</div>
						<ul class="list-group" id="not-decided-list"></ul>
					</div>
					<div class="panel panel-primary">
						<div class="panel-heading text-center ccpanelheader"
							style="background-color: red; height: 2.5em;">
							<span class="panel-title pan-title-font">Skills you don't
								want to build</span>
						</div>
						<ul class="list-group" id="wont-build-list"></ul>
					</div>
				</div>
			</div>
			<div class="col-sm-12 hidden-sm hidden-md hidden-lg">
				<button type="button"
					class="btn ca-btn-primary btn-sm save-button pull-right"
					style="margin-right: 1em">
					<span class="glyphicon glyphicon-save"></span><span> Save</span>
				</button>

			</div>
		</div>
	</div>
</body>
</html>
