<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Payment Failed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" type="text/css" href="/style/jquery-ui.css">
<link rel="stylesheet" href="/style/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/style/dashboard.css">
</head>
<body class="main-body">
	<div class="container-fluid" id="main">
		<div class="row xs-hidden sm-hidden index-header">
			<div class="col-md-5 col-md-offset-1">
				<span id="logo" class="mobile-logo">Career Explora</span> <a
					href="<c:url value='/tosignup'/>"
					class="btn btn-sm btn-info mobile-font"
					style="margin-bottom: 2%; margin-top: 1%;">Sign up</a>
			</div>
			<div class="col-md-6"></div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-lg-6 col-centered" style="margin-top: 5%;">
				<div id="payment-failure-dialog" class="dialog-div">
					<h4 class="mobile-font-header"
						style="margin-top: 4%; color: red; font-family: arial">Payment
						Failure Notification</h4>
					<hr style="margin: 0; margin-bottom: 4%;" />

					<div class="alert alert-danger mobile-font">
						<h4 style="color: black;">Payment Failed</h4>
						<p>Your attempt to subscribe to career explora failed or was cancelled.</p>
						<p>You can try other payment options or call to request for an
							Authorization code</p>
					</div>
					<div class=" form-group">
						<a class="btn btn-info btn-sm  mobile-font"
							href="/index.jsp" style="margin-bottom: 1%">Go to home page</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
