<div class="center-div">

	<div id="home-center-div" class="center-main-content">
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s4"><a id="1" class="active people-tab"
						href="#test1">Suggested</a></li>
					<li class="tab col s4"><a id="2" class="people-tab"
						href="#test2">Friends</a></li>
					<li class="tab col s4"><a id="3" class="people-tab"
						href="#test4">Following</a></li>
				</ul>
			</div>
			<div id="test1" class="col s12">

				<c:forEach var="item" items="${peoplePageBean.suggested}">

					<div class="col s6 m3">
						<div class="card">
							<div class="card-image">
								<a
									href="<c:out value='/azure/profile/get?web-key=${item.webKey}' />"><img
									class="person-image" src="${item.picture}"></a>
							</div>
							<div class="card-content"
								style="text-align: center; padding: 5px">

								<h6
									style="font-size: 14px; font-weight: bold; color: #3b5998; margin-top: 0px; height: 30px">
									<a class="person-name"
										href="<c:out value='/azure/profile/get?web-key=${item.webKey}' />"><c:out
											value="${item.name}" /></a>
								</h6>
								<h6
									style="font-size: 13px; font-weight: bold; font-family: calibri; color: #983b59">
									<c:out value="${item.grade}" />
								</h6>
								<h6
									style="font-size: 12px; font-family: calibri; margin-bottom: 0px; color: gray">
									<c:out value="${item.interest}" />
								</h6>
							</div>
							<div class="card-action"
								style="text-align: center; padding: 5px; border: none; background-color: #9daccb; color: white;">
								<input type="hidden" class="person-webkey"
									value="${item.webKey}"> <i data-position="bottom"
									data-delay="50" data-tooltip="Follow"
									class="material-icons tooltipped follow">directions_walk</i> <i
									data-position="bottom" data-delay="50"
									data-tooltip="Friend Request"
									class="material-icons tooltipped friend-request">add</i> <i
									data-position="bottom" data-delay="50"
									data-tooltip="Send Message"
									class="material-icons tooltipped message">message</i>
							</div>
						</div>
					</div>

				</c:forEach>
			</div>
			<div id="test2" class="col s12">
				<c:forEach var="item" items="${peoplePageBean.friends}">

					<div class="col s6 m3">
						<div class="card">
							<div class="card-image">
								<a
									href="<c:out value='/azure/profile/get?web-key=${item.webKey}' />"><img
									class="person-image" src="${item.picture}"></a>
							</div>
							<div class="card-content"
								style="text-align: center; padding: 5px">

								<h6
									style="font-size: 14px; font-weight: bold; color: #3b5998; margin-top: 0px; height: 30px">
									<a class="person-name"
										href="<c:out value='/azure/profile/get?web-key=${item.webKey}' />"><c:out
											value="${item.name}" /></a>
								</h6>
								<h6
									style="font-size: 13px; font-weight: bold; font-family: calibri; color: #983b59">
									<c:out value="${item.grade}" />
								</h6>
								<h6
									style="font-size: 12px; font-family: calibri; margin-bottom: 0px; color: gray">
									<c:out value="${item.interest}" />
								</h6>
							</div>
							<div class="card-action"
								style="text-align: center; padding: 5px; border: none; background-color: #9daccb; color: white;">
								<input type="hidden" class="person-webkey"
									value="${item.webKey}">  <i
									data-position="bottom" data-delay="50"
									data-tooltip="Send Message"
									class="material-icons tooltipped message">message</i>
							</div>
						</div>
					</div>

				</c:forEach>
			</div>
			<div id="test4" class="col s12">
				<c:forEach var="item" items="${peoplePageBean.following}">

					<div class="col s6 m3">
						<div class="card">
							<div class="card-image">
								<a
									href="<c:out value='/azure/profile/get?web-key=${item.webKey}' />"><img
									class="person-image" src="${item.picture}"></a>
							</div>
							<div class="card-content"
								style="text-align: center; padding: 5px">

								<h6
									style="font-size: 14px; font-weight: bold; color: #3b5998; margin-top: 0px; height: 30px">
									<a class="person-name"
										href="<c:out value='/azure/profile/get?web-key=${item.webKey}' />"><c:out
											value="${item.name}" /></a>
								</h6>
								<h6
									style="font-size: 13px; font-weight: bold; font-family: calibri; color: #983b59">
									<c:out value="${item.grade}" />
								</h6>
								<h6
									style="font-size: 12px; font-family: calibri; margin-bottom: 0px; color: gray">
									<c:out value="${item.interest}" />
								</h6>
							</div>
							<div class="card-action"
								style="text-align: center; padding: 5px; border: none; background-color: #9daccb; color: white;">
								<input type="hidden" class="person-webkey"
									value="${item.webKey}">  <i
									data-position="bottom" data-delay="50"
									data-tooltip="Friend Request"
									class="material-icons tooltipped friend-request">add</i> <i
									data-position="bottom" data-delay="50"
									data-tooltip="Send Message"
									class="material-icons tooltipped message">message</i>
							</div>
						</div>
					</div>

				</c:forEach>
			</div>
		</div>
	</div>
</div>
