<div class="center-div">

	<div id="home-center-div" class="center-main-content">
		<div class="row">
			<div class="col s12 m12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Computer Based Tests</span><br> <small style="color: #983b59">Select
							an examination series</small>
						<div class="row">
							<form class="col s12" method="get" action="<c:url value='/azure/cbt/select' />"

									<p style="margin: 2% 0px">
										<input class="with-gap" name="vendor" type="radio" value="utme" checked/> <label style="height: auto;"

									</p>
									<p style="margin: 2% 0px" >
										<input class="with-gap" name="vendor" type="radio" value="waec" disabled="disabled" /> <label style="height: auto;"
											for="waec">West AFrican Examination Council (WAEC)</label>
									</p>
									<div class="input-field col s12">
										<button type="submit" 
											class="ca-btn-primary ca-btn-lg">Next</button>
									</div>
								</div>
							</form>
						</div>
					</div>



				</div>
			</div>
		</div>
